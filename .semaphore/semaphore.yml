version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Python unit tests'
    task:
      jobs:
        - name: Pytest
          commands:
          - checkout
          - pip3 install -r requirements.txt
          - python -m unittest discover -p 'Test*.py'
